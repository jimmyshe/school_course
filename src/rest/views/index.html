<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./public/bootstrap.min.css">
    <script src="./public/jquery.min.js"></script>
    <script src="./public/bootstrap.min.js"></script>
    <script src="./public/main.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<h2>DataSet</h2>
    <div class="form-group">
        <label for="datasetId">ID:</label>
        <input type="text" class="form-control" id="datasetId">
        <label for="datasetZip">Archive:</label>
        <input type="file" class="form-control" id="datasetZip">
    </div>
    <button type="button" class="btn btn-primary" id="datasetAdd">Add Dataset</button>
    <button type="button" class="btn btn-primary" id="datasetRm">Remove Dataset</button>


<h2>Courses</h2>

<form class="form-horizontal">
    <div class="form-group">
        <label for="sectionSize">Section Size</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="sectionSize">
        </div>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="sectionSizeOption" id="greaterRadioSectionSize" value="option1">
            GT
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="sectionSizeOption" id="smallerRadioSectionSize" value="option2">
            LT
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="sectionSizeOption" id="equalRadioSectionSize" value="option3">
            EQ
        </label>
    </div>
    <div class="form-group">
        <label for="department">Department</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="department">
        </div>
    </div>
    <div class="form-group">
        <label for="courseNumber">Course Number</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="courseNumber">
        </div>
    </div>
    <div class="form-group">
        <label for="instructor">Instructor</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="instructor">
        </div>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="sectionRadios" id="andSectionRadio" value="option1">
            AND
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="sectionRadios" id="orSectionRadio" value="option2">
            OR
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="sectionSortingOption" id="sortingUpSection" value="option1">
            Sorting Up
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="sectionSortingOption" id="sortingDownSection" value="option2">
            Sorting Down
        </label>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Send Query</button>
        </div>
    </div>
</form>

<h2>Rooms</h2>

<form class="form-horizontal">
    <div class="form-group">
        <label for="buildingName">Building Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="buildingName">
        </div>
    </div>
    <div class="form-group">
        <label for="roomNumber">Room Number</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="roomNumber">
        </div>
    </div>
    <div class="form-group">
        <label for="roomSize">Room Size</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="roomSize">
        </div>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="roomSizeOption" id="greaterRadioRoomSize" value="option1">
            GT
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="roomSizeOption" id="smallerRadioRoomSize" value="option2">
            LT
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="roomSizeOption" id="equalRadioRoomSize" value="option3">
            EQ
        </label>
    </div>
    <div class="form-group">
        <label for="roomType">Room Type</label>
        <div class="col-sm-10">
            <select id="roomType">
                <option value="--Any--">--Any--</option>
                <option>Tiered Large Group</option>
                <option>Case Style</option>
                <option>Small Group</option>
                <option>Open Design General Purpose</option>
                <option>TBD</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="furnitureType">Furniture Type</label>
        <div class="col-sm-10">
            <select id="furnitureType">
                <option>--Any--</option>
                <option>Classroom-Fixed Tablets</option>
                <option>Classroom-Fixed Tables/Movable Chairs</option>
                <option>Classroom-Movable Tables & Chairs</option>
                <option>Classroom-Movable Tablets</option>
                <option>Classroom-Fixed Tables/Fixed Chairs</option>
                <option>Classroom-Learn Lab</option>
                <option>Classroom-Hybrid Furniture</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="roomDistance">Room Distance</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="roomDistance">
        </div>
    </div>
    <div class="form-group">
        <label for="targetBuilding">Target Building</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="targetBuilding">
        </div>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="roomRadios" id="andRoomRadio" value="option1">
            AND
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="roomRadios" id="orRoomRadio" value="option2">
            OR
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="roomSortingRadios" id="roomSortingDown" value="option3">
            Sorting Down
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="roomSortingRadios" id="roomSortingUp" value="option4">
            Sorting Up
        </label>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Send Query</button>
        </div>
    </div>
</form>

<h2>Schedule</h2>

<form class="form-horizontal">
    <div class="form-group">
        <label for="s-department">Department</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="s-department">
        </div>
    </div>
    <div class="form-group">
        <label for="s-courseNumber">Course Number</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="s-courseNumber">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Send Query</button>
        </div>
    </div>
    <div class="form-group">
        <label for="s-buildingName">Building Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="s-buildingName">
        </div>
    </div>
    <div class="form-group">
        <label for="distance">Distance</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="distance">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Send Request</button>
        </div>
    </div>
</form>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
